{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-9">
            <div class="card">
                <div class="card-header">
                    <h3>
                        Blog "{{ object.title }}"
                    </h3>
                    <h4>Slug: {{ object.slug }}</h4>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.content }}
                    </p>

                    <div class="d-flex justify-content-between align-items-center float-right">
                        <div class="btn-group">
                          <a href="{% url 'blog:blog_list' %}"
                            class="btn btn-sm btn-outline-secondary">Blog List</a>
                          <a href="{% url 'blog:edit_blog' object.pk %}"
                            class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    Views: {{ object.views_count}}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
