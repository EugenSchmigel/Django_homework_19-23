{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Product Details
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Name</td>
                                <td>{{ object.name }}</td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td>{{ object.description }}</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td>{{ object.price }}</td>
                            </tr>
                            <tr>

                                <td>Version:
                                    {% for v in version %}
                                            {{v.version_number}}
                                     {% endfor%}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
